<!DOCTYPE html>
<html>
    <head>
        <title>Event object</title>
    </head>
    <body>
        <p id="position">Click anywhere for page coordinates</p>
        <script>
            var page_coord = document.getElementById("position");
            document.addEventListener("click", function(e) {
                page_coord.innerHTML = e.pageX + " " + e.pageY;
            });
        </script>
    </body>
</html>
